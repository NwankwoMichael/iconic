<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Painting</title>
    <link rel="stylesheet" href="cat-painting.css" />
  </head>
  <body>
    <main>
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-inner-left-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-inner-right-ear"></div>
          </div>
        </div>
        <div class="cat-eyes">
          <div class="cat-left-eye">
            <div class="cat-inner-left-eye"></div>
          </div>
          <div class="cat-right-eye">
            <div class="cat-inner-right-eye"></div>
          </div>
        </div>
        <div class="cat-nose"></div>
        <div class="cat-mouth">
          <div class="cat-mouth-left-line"></div>
          <div class="cat-mouth-right-line"></div>
        </div>
        <div class="cat-whiskers">
          <div class="cat-left-whiskers">
            <div class="cat-left-whisker-top"></div>
            <div class="cat-left-whisker-middle"></div>
            <div class="cat-left-whisker-bottom"></div>
          </div>
          <div class="cat-right-whiskers">
            <div class="cat-right-whisker-top"></div>
            <div class="cat-right-whisker-middle"></div>
            <div class="cat-right-whisker-bottom"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
