<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration-form.css" />
  </head>
  <body>
    <h1>Registratiom Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" name="firsty" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" name="lasty" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" name="emaily" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            pattern="[a-z0-5{8,}]"
            name="passwordy"
            required
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"></label>
          <input id="personal-account" class="inline" type="radio" name="account-type" checked />
          Personal</label
        >
        <label for="business-account"
          ><input id="business-account" class="inline" type="radio" name="account-type" />
          Business</label
        >
      </fieldset>
      <fieldset>
        <label for="profile-pic">Upload a profile picture <input id="profile-pic" type="file" name="pro-pic"></label></label>
        <label for="age">Input your age (years) <input id="age" type="number" min="13" max="120" name="agey"></label>
        <label for="referrer">How did you hear about us?
            <select class="referrer" name="refer">
                <option value="">select(one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forums</option>
                <option value="4">Others</option>
            </select>
        </label>
        <label for="bio">Provide a bio<textarea id="bio" placeholder="I enjoy coding on the beach..." rows="3" cols="30" name="biograph"></textarea></label>
      </fieldset>
      <label for="terms-and-conditions"><input id="terms-and-conditions" class="inline" type="checkbox" name="conditions" required>I accept the <a id="link" href="freecodecamp.org/news/terms-of-services/"> terms and conditions</a></a></label>
      <input type="submit" value="Submit" name="submit-button"/>
    </form>
  </body>
</html>
